<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>UX Events Berlin</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed:700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a048c5c561.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="alert alert-warning alert-dismissible fade show" role="alert">
	  <strong>Please!</strong> Try it out.
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	</div>

	<div id=title>
		<h1>UX Events Berlin</h1>
	</div>

	<div class=subtitle>
		<h2>One stop shop for UX community events in Berlin</h2>
		<p>Find the events <strong>you</strong> want, all in <em>one</em> place.</p>
		<button type="button" class="btn btn-info">Take a look!</button>
	</div>

	
			<div>
				<ul>
					<li>Free</li>
					<li>Cheap</li>
				</ul>
			</div>

	<div class="container">
		<div class="row spic">
			<div class="col-xs-12 col-sm-6 col-md-3 text-center">
				<p>Talks</p>
				<img src="images/diamond.png">
			</div>

			<div class="col-xs-12 col-sm-6 col-md-3 text-center">
				<p>Networking</p>
				<img src="images/heart.png">
			</div>

			<div class="col-xs-12 col-sm-6 col-md-3 text-center">
				<h6>Refreshments <span class="badge badge-secondary">New</span></h6>
				<img src="images/burger.png">
			</div>
		</div>
	</div>

	<footer id=footer>
		<ul class="list-inline text-center">
			<li class="list-inline-item">
				<a href="https://instagram.com/uxeventsberlin"><i class="fab fa-instagram"></i></a>
				
			</li>
			<li class="list-inline-item">
				<a href="https://twitter.com/uxeventsberlin"><i class="fab fa-twitter-square"></i></a>
			</li>


		</ul>

	</footer>


</body>
</html>
